<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">
<title>svg-chart demo</title>
</head><body>
<h1>svg-chart demo</h1>

<div class="chart" id="div_chart1"></div>
<div class="chart" id="div_chart2"></div>
<div class="chart" id="div_chart3"></div>

<hr>
<a href="https://github.com/code4fukui/svg-chart">src on GitHub</a><br>

<style>
.chart {
  display: inline-block;
  width: 45%;
  height: 100%;
  x-background-color: gray;
  border: 1px solid black;
  margin: 10px;
}
</style>

<script type="module">
import { RadarChartSVG } from "./RadarChartSVG.js";
import { StackedBarChartSVG } from "./StackedBarChartSVG.js";
import { BarChartSVG } from "./BarChartSVG.js";

const chart1 = new RadarChartSVG({
  width: 400,
  height: 220,
  levels: 5,
  maxValue: 5,
  data: [
    { label: "活気", value: 3.5 },
    { label: "イライラ感のなさ", value: 3.83 },
    { label: "疲労感のなさ", value: 3.5 },
    { label: "不安感のなさ", value: 2.43 },
    { label: "抗うつ感のなさ", value: 3.33 },
    { label: "身体愁訴のなさ", value: 3.67 },
  ],
  fillColor: "rgba(255, 0, 0, 0.2)",
  strokeColor: "rgba(255, 0, 0, 1.0)",
});

div_chart1.appendChild(chart1);

const chart2 = new StackedBarChartSVG({
  width: 600,
  barHeight: 25,
  barGap: 8,
  categories: ["強い症状", "少し症状", "なし"],
  colors: ["#f8b6c2", "#fde1a0", "#a4d6b1"],
  data: [
    { label: "めまいがする", values: [0, 0, 10] },
    { label: "体のふしぶしが痛む", values: [0, 0, 20] },
    { label: "頭が重かったり頭痛がする", values: [0, 28.6, 71.4] },
    { label: "首筋や肩がこる", values: [14.3, 42.9, 42.8] },
    { label: "腰が痛い", values: [14.3, 42.9, 42.8] },
    { label: "目が疲れる", values: [14.3, 42.9, 42.8] },
    { label: "動悸や息切れがする", values: [0, 0, 100] },
    { label: "胃腸の具合が悪い", values: [0, 28.6, 71.4] },
    { label: "食欲がない", values: [0, 0, 15] },
    { label: "便秘や下痢をする", values: [0, 0, 10] },
    { label: "よく眠れない", values: [0, 0, 5] },
  ]
});
div_chart2.appendChild(chart2);

const chart3 = new BarChartSVG({
  width: 600,
  barHeight: 25,
  barGap: 8,
  categories: ["強い症状", "少し症状", "なし"],
  colors: ["#f8b6c2", "#fde1a0"],
  data: [
    { label: "項目A", value: 10 },
    { label: "項目B", value: 20 },
    { label: "項目C (長さ補正)", value: 30 },
  ]
});
div_chart3.appendChild(chart3);

</script>
